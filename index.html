<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gallery/tapera-web-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>TaperaJungle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar section -->

    <div class="navabr-wrapper">
      <div class="navbar-container">
        <nav class="navbar navbar-expand-lg py-3">
          <div class="container">
            <img
              src="/public/gallery/tapera-jungle-logo.png "
              class="navbar-brand"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <div class="mx-auto">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item font-medium">
                    <a
                      class="nav-link text-light active"
                      aria-current="page"
                      href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item font-medium">
                    <a class="nav-link text-light" href="#">Our NFTs </a>
                  </li>
                  <li class="nav-item font-medium">
                    <a class="nav-link text-light" href="#">Our Roadmap</a>
                  </li>
                  <li class="nav-item font-medium">
                    <a class="nav-link text-light" href="#">Join the Club </a>
                  </li>
                </ul>
              </div>
              <button type="button" class="btn px-4 text-light">
                Contact us
              </button>
            </div>
          </div>
        </nav>
      </div>

      <!-- navbar section -->

      <!-- hero section -->

      <div class="container">
        <div class="text-center pt-5 align-content-center">
          <h2 class="text-light font-normal text-4xl">
            Protection of 43,000 ha of <span>Amazon rainforest </span>through
            forest conservation and sustainable forest management.
          </h2>
          <img src="/public/gallery/hero-image.png" class="pt-5 img-fluid" />
          <button
            type="button"
            class="btn d-block mt-5 mx-auto px-4 text-light"
          >
            Read More
          </button>
        </div>
      </div>
    </div>

    <!-- hero section -->

    <!-- script -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
